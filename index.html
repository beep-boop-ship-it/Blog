<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>To-Do List</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; padding:40px; background:#f4f4f4; }
    .app { background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.2); width:300px; }
    input { width:100%; padding:10px; margin-bottom:10px; }
    button { margin:5px 0; padding:8px 12px; }
    ul { list-style:none; padding:0; }
    li { background:#eee; margin:5px 0; padding:8px; border-radius:6px; display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <div class="app">
    <h2>My To-Do List</h2>
    <input id="taskInput" placeholder="New task...">
    <button onclick="addTask()">Add</button>
    <ul id="list"></ul>
  </div>

  <script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('list');

    function addTask() {
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      li.innerHTML = text + '<button onclick="removeTask(this)">X</button>';
      list.appendChild(li);
      input.value = "";
    }

    function removeTask(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
