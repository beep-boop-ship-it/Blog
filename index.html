<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Blog</title>
  <style>
    body { font-family: sans-serif; margin:0; background:#f4f4f4; }
    header { background:#333; color:#fff; padding:20px; text-align:center; }
    .container { max-width:700px; margin:20px auto; padding:20px; background:#fff; border-radius:10px; }
    h1, h2 { margin:0 0 10px; }
    form { margin-bottom:20px; }
    input, textarea { width:100%; padding:10px; margin:5px 0; }
    button { padding:10px 15px; background:#333; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    article { margin-bottom:20px; border-bottom:1px solid #ccc; padding-bottom:10px; }
    article p.date { font-size:14px; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <p>Write posts with a date and content</p>
  </header>

  <div class="container">
    <h2>Add New Post</h2>
    <form id="blogForm">
      <input type="date" id="postDate" required>
      <textarea id="postContent" rows="4" placeholder="Write your blog content..." required></textarea>
      <button type="submit">Add Post</button>
    </form>

    <h2>Posts</h2>
    <div id="posts"></div>
  </div>

  <script>
    const form = document.getElementById('blogForm');
    const postsDiv = document.getElementById('posts');

    // Load saved posts
    let posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
    renderPosts();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('postDate').value;
      const content = document.getElementById('postContent').value.trim();
      if (!date || !content) return;

      // Add new post to array
      posts.unshift({ date, content });
      localStorage.setItem('blogPosts', JSON.stringify(posts));
      form.reset();
      renderPosts();
    });

    function renderPosts() {
      postsDiv.innerHTML = '';
      posts.forEach(p => {
        const article = document.createElement('article');
        article.innerHTML = `
          <p class="date">${p.date}</p>
          <p>${p.content}</p>
        `;
        postsDiv.appendChild(article);
      });
    }
  </script>
</body>
</html>
